<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div id="dashboard-section" style="display:none;">
    <aside class="sidebar">
      <div class="sidebar-logo"><span>EventPulse</span></div>
      <nav>
        <ul>
          <li class="active" id="nav-overview">Overview</li>
          <li id="nav-assigned">Review Assigned Papers</li>
          <li id="nav-completed">Reviews Completed</li>
          <li id="nav-profile">Profile</li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header class="topbar">
        <div></div>
        <div class="user-info">
          <span id="user-name"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </header>
      <section id="page-overview" class="dashboard-page">
        <h1>Reviewer Dashboard</h1>
        <p>Welcome back! Hereâ€™s your reviewer activity overview.</p>
        <div class="stats-cards">
          <div class="card">
            <div class="card-icon">ðŸ“„</div>
            <div class="card-info">
              <div class="card-number" id="stat-assigned">0</div>
              <div class="card-label">Assigned Papers</div>
            </div>
          </div>
          <div class="card">
            <div class="card-icon">âœ…</div>

            </div>
          </div>
          <div class="card">
            <div class="card-icon">ðŸ•’</div>
            <div class="card-info">
              <div class="card-number" id="stat-pending">0</div>
              <div class="card-label">Pending Reviews</div>
            </div>
          </div>
        </div>
        <div class="activities">
          <h2>Recent Activities</h2>
          <ul id="activities-list"></ul>
        </div>
      </section>
      <section id="page-assigned" class="dashboard-page" style="display:none;"></section>
      <section id="page-completed" class="dashboard-page" style="display:none;"></section>
      <section id="page-profile" class="dashboard-page" style="display:none;"></section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
